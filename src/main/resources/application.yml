server:
  port: 8020
  servlet:
    context-path: /mytools

logging:
    level:
        root: info

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/mytools
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver

  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size: 10MB

mybatis:
  mapper-locations: classpath:mapping/*.xml

