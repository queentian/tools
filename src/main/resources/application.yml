server:
  port: 8020
  servlet:
    context-path: /mytools

# 日志级别
logging:
    level:
        root: info

spring:
  # 数据库配置
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/mytools
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver

  # 文件上传大小限制
  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size: 10MB

  # redis 配置
  redis:
    host: 127.0.0.1
    port: 6379
    timeout: 6000ms

mybatis:
  mapper-locations: classpath:mapping/*.xml

